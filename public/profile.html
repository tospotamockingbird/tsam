<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Cabin|Nanum+Gothic" rel="stylesheet">

    <script id="profile-list-template" type="text/x-handlebars-template">
        <table>
            <tbody>
                <tr>
                    <td><p>{{name}}</p></td>
                    <td><img src="{{imageURL}}"></td>
                    <td><p>{{date}}</p></td>
                    <td><p>{{location}}</p></td>
                    <td><input type='checkbox' value="{{id}}" id='bird-checkbox'></td>
                </tr>
            </tbody>
        </table>
    </script>

</head>
<body>
    <header>
        <h1>To Spot a Mockingbird</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hotspots.html">Hotspots</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="" id="nuh-uh" onclick="notSoFast()">Login/Signup</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <form id="spotter" action="/profile" method="get">
      <section id="profile-list">
        <label>Enter user name to see their bird sightings<input id="spotter-input" type="text" name="spotter-input"/></label>
        <input type="button" id="get-spotter" name="get-spotter" value="Get user sightings"/>
      </form>

        <section id="profile-list">
            <h2>Birds Spotted</h2>
            <td><p>name</p></td>
            <td><img src=imageURL></td>
            <td><p>date</p></td>
            <td><p>location</p></td>
            <td><input type='checkbox' value= "1" id='bird-checkbox'></td>
        </section>

        <section id="bird-delete">
            <button id="button" type="button">button</button>
            <button type="button" class="delete-row">Delete Row</button>
        </section>
    </main>
    <footer>
        &copy To Spot a Mockingbird | 2018
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script type="text/javascript" src="./scripts/models/userLiSuData.js"></script>
    <script type="text/javascript" src="./scripts/models/hotspotsData.js"></script>
    <script type="text/javascript" src="./scripts/models/userData.js"></script>
    <script type="text/javascript" src="./scripts/views/indexView.js"></script>
    <script type="text/javascript" src="./scripts/views/hotspotsView.js"></script>
    <script type="text/javascript" src="./scripts/views/profileView.js"></script>
    <script type="text/javascript" src="./scripts/views/loginView.js"></script>
    <script type="text/javascript" src="./scripts/controllers/indexController.js"></script>
    <script type="text/javascript" src="./scripts/controllers/hotspotsController.js"></script>
    <script type="text/javascript" src="./scripts/controllers/profileController.js"></script>
    <script type="text/javascript" src="./scripts/controllers/loginController.js"></script>
    <script>
        profileView.initIndexPage();
    </script>
</body>
</html>
